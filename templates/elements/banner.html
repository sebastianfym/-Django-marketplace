{% load static %}
{% load i18n %}
<div class="Header-slider">
    <div class="Slider Slider_main">
        <div class="Slider-box">
            {% for one_banner in banner %}
                <div class="Slider-item">
                    <div class="Slider-content">
                        <div class="row">
                            <div class="row-block">
                                <strong class="Slider-title">{{one_banner.title}}</strong>
                                <div class="Slider-text">{{ one_banner.title }}
                                    {{ one_banner.promotion_for_banner }}
                                </div>
                                <div class="Slider-footer"><a class="btn btn_primary" href="#">{% translate 'Start' %}</a></div>
                            </div>
                            <div class="row-block">
                                <div class="Slider-img"><img src="{{ one_banner.image.url }}" alt="slider.png"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
    </div>
</div>
