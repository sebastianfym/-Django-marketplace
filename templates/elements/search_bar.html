{% load static %}
{% load i18n %}

<div class="Header-searchWrap">
        <div class="wrap">
            <div class="Header-categories">
                <div class="CategoriesButton">
                    <div class="CategoriesButton-title">
                        <div class="CategoriesButton-icon"><img
                                src="{% static 'assets/img/icons/allDep.svg' %}"
                                alt="allDep.svg">
                        </div>
                        <a href="{% url 'catalog' %}?category__title=all">
                        <span class="CategoriesButton-text">{% translate 'All categorues' %}</span>
                        </a>
                        <div class="CategoriesButton-arrow">
                        </div>
                    </div>
                    <div class="CategoriesButton-content">
                        <div class="CategoriesButton-link"><a href="{% url 'catalog' %}?category__title=all">
                            <div class="CategoriesButton-icon"><img
                                    src="{% static 'assets/img/icons/departments/1.svg' %}"
                                    alt="1.svg">
                            </div>
                            <span class="CategoriesButton-text">{% translate 'ALL CATEGORIES' %}</span></a>
                        </div>

                        {% for supercat in supercategory %}
                        <div class="CategoriesButton-link">
                            <a href="#">
                                <div class="CategoriesButton-icon">
                                        <img src="{% static 'assets/img/icons/departments/1.svg' %}" alt="1.svg">
                                </div>
                                <span class="CategoriesButton-text">{{ supercat.title }}</span>
                            </a>
                            <a class="CategoriesButton-arrow" href="#"></a>
                            <div class="CategoriesButton-submenu" style="display: none;">
                            {% for cat in supercat.category.all %}
                                <a class="CategoriesButton-link" href="{% url 'catalog' %}?category__title={{ cat.title }}">
                                    <div class="CategoriesButton-icon">
                                        <img src="{% static 'assets/img/icons/departments/1.svg' %}" alt="1.svg"/>
                                    </div>
                                    <span class="CategoriesButton-text"> {{ cat.title }} </span>
                                </a>
                            {% endfor %}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="Header-searchLink"><img src="{% static 'assets/img/icons/search.svg' %}"
                                                alt="search.svg">
            </div>
            <div class="Header-search">
                <div class="search">
                    <form class="form form_search" action="#" method="post">
                        <input class="search-input" id="query" name="query" type="text" placeholder="{% translate 'What are you looking for' %}">
                        <button class="search-button" type="submit" name="search" id="search"><img src="{% static 'assets/img/icons/search.svg' %}" alt="search.svg">{% translate 'Search' %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
